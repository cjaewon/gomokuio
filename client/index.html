<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gomokuio (오목 io)</title>
</head>
<body>
  <section id="start">
    <img src="assets/logo.svg" class="logo" />
    <h1>gomoku.io</h1>
    <p>온라인에서 오목을 즐길 수 있는 웹 게임입니다.</p>
    <form>
      <input id="username" type="text" placeholder="유저 이름" minlength="1" />
      <button id="username-button" type="submit">플레이</button>
    </form>
    <div class="info">
      <header>
        <label id="theme-switch" class="switch">
          <input type="checkbox" />
          <span></span>
        </label>
        <span>유저 랭킹</span>
      </header>
    </div>
  </section>
  <section id="game">
    <canvas></canvas>
    <div id="game-info">
      <div id="users">
        <div>
          <img src="https://www.gravatar.com/avatar/94d093eda664addd6e450d7e9881bcad?s=32&d=identicon&r=PG" alt="profile img" />
        </div>
      </div>
    </div>
  </section>
  <script src="./scripts/index.ts"></script>
</body>
</html>
