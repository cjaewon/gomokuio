<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gomokuio (오목 io)</title>
  <link rel="shortcut icon" href="./assets/favicon.png">
</head>
<body>
  <section id="start">
    <img src="assets/logo.svg" class="logo" />
    <h1>gomoku.io</h1>
    <p>온라인에서 오목을 즐길 수 있는 웹 게임입니다.</p>
    <form>
      <input id="username" type="text" placeholder="유저 이름" minlength="1" />
      <button id="username-button" type="submit">플레이</button>
    </form>
    <div class="info">
      <header>
        <span>유저 랭킹</span>
        <label id="theme-switch" class="switch">
          <input type="checkbox" />
          <span></span>
        </label>
      </header>
      <div id="ranking">
        <table>
          <thead>
            <tr>
              <th>🥇&nbsp;&nbsp;랭킹</th>
              <th>🏷️&nbsp;&nbsp;이름</th>
              <th>🎯&nbsp;&nbsp;점수</th>
            </tr>
          </thead>
          <tbody id="ranking-list">

          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section id="game">
    <canvas></canvas>
    <div id="game-info">
      <div id="users">
        <div>
          <img src="https://www.gravatar.com/avatar/${emailHash}?s=64&d=retro" alt="profile img" />
          <span>플레이어 1</span>
        </div>
        <div>
          <img src="https://www.gravatar.com/avatar/abc?s=64&d=retro" alt="profile img" />
          <span>플레이어 2</span>
        </div>
      </div>
      <div id="chats">
        <div id="chat-list">
          <div class="chat">
            <img src="./assets/logo.svg" />
            <span>부적절한 언행은 삼가해주세요.</span>
          </div>
        </div>
        <input id="chat-input" placeholder="채팅을 입력하세요." />
      </div>
    </div>
  </section>
  <script src="./scripts/index.ts"></script>
</body>
</html>
